; PHP Extensions Configuration

; MySQL extensions
extension=mysqli
extension=pdo_mysql
extension=mysqlnd

; Required extensions
extension=openssl
extension=gd
extension=fileinfo
extension=exif
extension=mbstring
extension=zip

; Optional extensions
extension=curl
extension=imagick
extension=bz2

; Performance
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=60

; Security
session.cookie_httponly=1
session.cookie_secure=1
session.use_strict_mode=1

; Timezone
date.timezone=Asia/Ho_Chi_Minh
