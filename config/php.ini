; PHP Configuration for Photo Gallery

; Memory and execution time
memory_limit = 4096M
max_execution_time = 300
max_input_time = 300

; File upload settings
upload_max_filesize = 1024M
post_max_size = 1024M
max_file_uploads = 20

; Error reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = "D:\xampp\htdocs\logs\php_errors.log"

; Session settings
session.cookie_lifetime = 3600
session.gc_maxlifetime = 3600
session.save_path = "D:\xampp\htdocs\tmp"

; Date and timezone
date.timezone = Asia/Ho_Chi_Minh

; OPcache settings
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60

; MySQL settings
mysqli.default_socket = "D:\xampp\mysql\mysql.sock"

; GD settings
gd.jpeg_ignore_warning = 1

; Fileinfo settings
fileinfo.mimetype_database = "D:\xampp\php\extras\magic.mime"
